<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calcolo del prezzo del biglietto del treno con form</title>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </header>

        <main>
            <div class="container">
                <div>
                <label for="nome">Nome e Cognome</label>
                <label for="km">Inserisci i km</label>
                <label for="eta">Fascia d'et√†</label>
                </div>
                <div>
                    <input type="text" placeholder="Inserisci il tuo nome"name="nome">
                    <input type="number" placeholder="Inserisci i km" name="km">
                    <select name="eta" id="eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over65</option>
                    </select>
                </div>
                <div>
                    <button id="calcola" name="calcola">Genera</button>
                    <button id="annulla"name="annulla">Annulla</button>
                </div>
                
            </div>

            <div class="container_secondo">
                <h1>IL TUO BIGLIETTO</h1>
                <div id="ticket">
                <h3>DETTAGLI PASSEGGERI</h3>
                    <hr>
                        <div class="informazioni">
                            <div class="passeggeri">
                                <h3>NOME PASSEGGERO</h3>
                            </div>

                            <div class="offerta">
                                <h3>Offerta</h3>
                                <span>Prezzo standard</span>
                            </div>

                            <div class="carro">
                                <h3>Carrozza</h3>
                            </div>

                            <div class="codice">
                                <h3>Codice CP</h3>
                            </div>

                            <div class="prezzo">
                                <h3>Costo biglietto</h3>
                            </div>
                        </div>
                    <hr>         
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
