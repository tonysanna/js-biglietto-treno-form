<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calcolo del prezzo del biglietto del treno con form</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
        <div class="dati-input">
            <div class="row">
                <div class="col">
                    <label for="name">Nome e Cognome</label>
                    <input id="nome" type="text" placeholder="Inserisci il tuo nome">
                </div>

                <div class="col">
                    <label for="km">Km da percorrere</label>
                    <input id="km" type="number" placeholder="Inserisci i km">
                </div>

                <div class="col">
                    <label for="kmfascia-eta">Fascia d'et√†</label>
                    <select name="fascia-eta" id="fascia-eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button class="btn" id="calcolaPrezzo" name="calcolaPrezzo">Genera</button>
                <button class="btn" id="annulla" name="annulla">Annulla</button>
            </div>
        </div>

        <section class="biglietto">
            <h2 class="title">Il tuo biglietto</h2>
            <div id="biglietto">
                <h2>Dettaglio passeggeri</h2>
                <div class="dati">
                    <div class="nome">
                        <h2>Nome Passeggero</h2>
                        <h3 id="nome_biglietto"></h3>
                    </div>

                    <div class="offerta">
                        <table>
                            <thead>
                                <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice Cp</th>
                                    <th>Costo Biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span id="offerta-applicata"></span></td>
                                    <td><span id="carrozza"></span></td>
                                    <td><span id="codice"></span></td>
                                    <td><span id="costo-biglietto"></span></td>
                                </tr>
                            </tbody>    
                        </table>
                    </div>

                </div>

            </div>
        </section>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
